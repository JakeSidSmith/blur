<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Blur</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <div class="table app">
    <div class="table-row menu" id="menu">
      <div class="table-cell">
        <label for="file-picker" class="button">
          <input id="file-picker" class="file-picker" type="file" accept="image/*" />
          Choose file
        </label>
        <button id="view-image" class="button">
          View / save result
        </button>
      </div>
    </div>
    <div class="table-row">
      <div class="table-cell workspace">
        <canvas id="canvas" class="canvas" width="500" height="500"></canvas>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
